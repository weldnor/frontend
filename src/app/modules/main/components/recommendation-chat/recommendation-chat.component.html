<nb-chat title="Nebular Conversational UI">
  <nb-chat-message *ngFor="let msg of messages"
                   [date]="msg.date"
                   [message]="msg.text"
                   [reply]="msg.reply"
                   [sender]="msg.name">
  </nb-chat-message>
  <nb-chat-form (send)="sendMessage($event.message)">
  </nb-chat-form>
</nb-chat>
